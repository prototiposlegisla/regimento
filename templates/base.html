<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RegimentoReader — Câmara Municipal de São Paulo</title>
<style>
{{CSS}}
</style>
</head>
<body>

<!-- HEADER -->
<div id="header">
  <button id="btn-index" title="Índice">☰</button>
  <div id="search-wrapper">
    <input id="search-input" type="text" placeholder="Buscar... (ex: a43 para ir ao Art. 43)" autocomplete="off">
    <div id="search-nav">
      <span id="search-counter"></span>
      <button class="search-arrow" id="search-prev">&#8249;</button>
      <button class="search-arrow" id="search-next">&#8250;</button>
    </div>
    <button id="btn-clear-search" title="Limpar busca">&times;</button>
    <button id="btn-filter" class="active" title="Filtrar resultados"><svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M1 1h14L10 7v5l-4 2V7z"/></svg></button>
  </div>
  <button id="btn-compact" title="Modo compacto"><svg width="16" height="16" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 2l5 5m0-3v3h-3M16 2l-5 5m0-3v3h3M2 16l5-5m-3 0h3v3M16 16l-5-5m3 0h-3v3"/></svg></button>
</div>

<!-- BREADCRUMB (scroll context) -->
<div id="breadcrumb"></div>

<!-- READING LINE -->
<div id="reading-line"></div>

<!-- CARDS -->
<div id="cards-container">
{{CARDS}}
</div>

<!-- FLOATING MARKER NAV (dynamically populated) -->
<div id="marker-nav"></div>

<!-- INDEX OVERLAY -->
<div id="index-overlay"></div>

<!-- INDEX PANEL -->
<div id="index-panel">
  <div id="index-header">
    <div id="index-tabs">
      <button class="index-tab active" data-tab="systematic">Sistemático</button>
      <button class="index-tab" data-tab="subject">Remissivo</button>
      <button class="index-tab" data-tab="references">Referências</button>
    </div>
    <div id="index-search-wrapper">
      <input id="index-search" type="text" placeholder="Pesquisar no índice...">
      <button id="btn-clear-index-search" title="Limpar pesquisa">&times;</button>
    </div>
  </div>
  <div id="index-content"></div>
</div>

<!-- SUBJECT PILL -->
<div id="subject-pill">
  <span id="pill-label"></span>
  <div id="pill-controls">
    <div id="pill-nav">
      <button class="pill-arrow" id="pill-prev">&#8249;</button>
      <span id="pill-current"></span>
      <div id="pill-dropdown"></div>
      <button class="pill-arrow" id="pill-next">&#8250;</button>
    </div>
    <button id="pill-filter" class="active" title="Filtrar artigos"><svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M1 1h14L10 7v5l-4 2V7z"/></svg></button>
    <button id="pill-close" title="Fechar">&times;</button>
  </div>
</div>

<!-- ZOOM INDICATOR -->
<div id="zoom-indicator"></div>

<script>
{{JS}}
</script>
</body>
</html>
